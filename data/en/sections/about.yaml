# section information
section:
  name: About
  id: about
  enable: true
  weight: 1
  showOnNavbar: true
  template: sections/about.html

# your designation
designation: IT Leader
# your company information
company:
  name: UNC Eshelman School of Pharmacy
  url: "https://pharmacy.unc.edu"

# your resume. this file path should be relative to you "static" directory
# Dreprecated. Use resourceLinks instead.
# resume: "files/resume.pdf"

# a summary about you
summary: 'I am a technology enthusiast with a passion for optimizing the experience for IT professionals and customers alike.'

# your social links
# give as many as you want. use font-awesome for the icons.
socialLinks:
- name: Email
  icon: "fas fa-envelope"
  url: "example@gmail.com"

# You can put custom buttons to link your relevant resources.
# For example, you can put link for your resume.
resourceLinks:
- title: "My Resume"
  url: "files/resume.pdf"

# Show your badges
# You can show your verifiable certificates from https://www.credly.com.
# You can also show a circular bar indicating the level of expertise on a certain skill
badges:

- type: soft-skill-indicator
  name: Leadership
  percentage: 95
  color: green

- type: soft-skill-indicator
  name: Team Work
  percentage: 90
  color: green

- type: soft-skill-indicator
  name: Innovation
  percentage: 90
  color: green

- type: soft-skill-indicator
  name: Organization
  percentage: 90
  color: green

